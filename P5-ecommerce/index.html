<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />

    <title>Watch sale</title>
  </head>
  <body>
    <div class="product">
      <div class="image-box">
        <img src="/img/watch.jpg" />
      </div>
      <div class="specs">
        <div class="brand-price">
          <div class="brand">
            <h3>Brand</h3>
            <p>SAPPHIRE</p>
          </div>
          <div class="price">
            <h2>$200</h2>
          </div>
        </div>
        <div class="size">
          <label>Size</label>
          <ul>
            <li>20mm</li>
            <li>25mm</li>
            <li>30mm</li>
            <li>35mm</li>
          </ul>
        </div>
        <div class="colors">
          <label>Color </label>
          <ul>
            <li>
              Black
              <div class="black"></div>
            </li>
            <li>
              Brown
              <div class="brown"></div>
            </li>
            <li>
              Silver
              <div class="silver"></div>
            </li>
            <li>
              Navy
              <div class="Navy"></div>
            </li>
          </ul>
        </div>
        <div class="btn">
          <a href="#">Buy Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
