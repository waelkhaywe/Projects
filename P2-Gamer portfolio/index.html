<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" />
            <h3>Wael Khaywe</h3>
            <p>Active Member</p>
          </div>
          <div class="links">
            <div class="link">
              <h3><i class="fab fa-twitch"></i>/Wael Khaywe</h3>
            </div>
            <div class="link">
              <h3><i class="fab fa-youtube"></i>/WaelKhaywe</h3>
            </div>
            <div class="link">
              <h3><i class="fab fa-steam"></i>WaelKhaywe</h3>
            </div>
            <div class="link">
              <h3><i class="fab fa-playstation"></i>/WaelKhaywe</h3>
            </div>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <div class="line"></div>
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy A Great Advanture</h2>
                <p>PC Version</p>
                <div class="progress2"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress3"></div>
              </div>
              <h2 class="percentage">40%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
